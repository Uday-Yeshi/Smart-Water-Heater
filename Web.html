<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water Heater</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .upper-part {
            flex: 1;
            background-color: lightblue;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .home-row {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 10px 20px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
        }
        .menu-icon div {
            width: 24px;
            height: 3px;
            background-color: black;
        }
        .header {
            display: flex;
            align-items: center;
            margin-top: 60px;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .info-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .info {
            text-align: center;
        }
        .info p {
            margin: 0;
            font-size: 24px;
        }
        .lower-part {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Ensure content is at the bottom */
        }
        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px; /* Adjust height as needed */
            padding: 20px;
        }
        .navigate-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
        .navigate-button:hover {
            background-color: #007BB5;
        }
        .bottom-section {
            display: flex;
            justify-content: space-between; /* Spread buttons across the width */
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .button {
            flex: 1; /* Ensure buttons take equal width */
            margin: 0 5px; /* Add some spacing between buttons */
            padding: 10px 0;
            font-size: 24px;
            background-color: #5aff73;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #c2ffaf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upper-part">
            <div class="home-row">
                <span>Home</span>
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" alt="Cloud">
                <h1>Overcast</h1>
            </div>
            <div class="info-container">
                <div class="info">
                    <p>Outdoor Temp</p>
                    <p>10Â°C</p>
                </div>
                <div class="info">
                    <p>Outdoor Humidity</p>
                    <p>20%</p>
                </div>
                <div class="info">
                    <p>Outdoor Pressure</p>
                    <p>30 hPa</p>
                </div>
            </div>
        </div>
        <div class="lower-part">
            <div class="top-section">
                <button class="navigate-button" onclick="window.location.href='Next.html'">Go to Another Page</button>
            </div>
            <div class="bottom-section">
                <button class="button">
                    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Devices">
                    Devices
                </button>
                <button class="button">
                    <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Smart">
                    Smart
                </button>
                <button class="button">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
                    Profile
                </button>
            </div>
        </div>
    </div>
</body>
</html>
